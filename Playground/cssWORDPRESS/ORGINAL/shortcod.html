<script type="text/javascript">
  if (typeof jQuery == 'undefined') {
    document.write(
      "<script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js'></scr" +
        'ipt>'
    );
  }
</script>

<script type="text/javascript">
  jQuery(document).ready(function ($) {
    $('.central_atendimento .col_topicos ul li span').on('click', function () {
      $('.central_atendimento .col_topicos ul li span').removeClass('ativo');
      var id = $(this).attr('id');
      $(this).addClass('ativo');
      $('.central_atendimento .col_duv .blc_resp li p').hide();
      $('.central_atendimento .col_duv .blc_resp').hide();
      $('.central_atendimento .col_duv .blc_resp#' + id).fadeIn();
    });

    $(document).on(
      'click',
      '.central_atendimento .col_resps .blc_resp li',
      function () {
        var topico = $(this).parents('.blc_resp').attr('id');
        var id = $(this).attr('id');
        var click = $(this);
        $(
          '.central_atendimento .col_resps .blc_resp li[id!="' + id + '"] p'
        ).slideUp();
        $('.central_atendimento .col_resps .blc_resp li').removeClass('ativo');
        $(this)
          .find('p')
          .slideToggle(200, function () {
            var status = $(this).css('display');
            if (status != 'none') {
              click.addClass('ativo');
            }
          });
      }
    );

    $('.central_atendimento .col_topicos ul li')
      .first()
      .find('span')
      .trigger('click');
  });
</script>
